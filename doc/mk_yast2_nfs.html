<P>
<H1><A NAME="mk_yast2_nfs">mk_yast2_nfs</A></H1>
<P>
<CODE>mk_yast2_nfs</CODE> creates a <CODE>suse/images</CODE> directory with a <CODE>root</CODE> image in it and and extracted <CODE>yast2</CODE> image (as a directory <CODE>yast2</CODE>).

<P>
The location of the NFS directory is given in the <CODE>YaST2_NFS</CODE> entry in
<CODE>etc/config</CODE>.

<P>
It needs <CODE>images/root</CODE> and <CODE>images/yast2</CODE>.
