default linux

# default: yast2
label linux
  kernel linux
  append linuxrc=auto2,yast2 initrd=initrd rw ramdisk_size=65536

# manual
label manual
  kernel linux
  append initrd=initrd rw ramdisk_size=65536

# rescue
label rescue
  kernel linux
  append linuxrc=auto2,rescue initrd=initrd rw ramdisk_size=65536

# memory test
label memtest
  kernel memtest

implicit	0
gfxboot		suselogo
display		message
prompt		1
timeout		100
readinfo	2
framebuffer	1
