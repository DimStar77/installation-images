default harddisk

# hard disk
label harddisk
  kernel linux
  append SLX=0x202 showopts

# install
label linux
  kernel linux
  append initrd=initrd splash=silent showopts

# noacpi
label noacpi
  kernel linux
  append initrd=initrd splash=silent showopts acpi=off

# failsafe
label failsafe
  kernel linux
  append initrd=initrd splash=silent showopts apm=off acpi=off mce=off barrier=off ide=nodma idewait=50 i8042.nomux psmouse.proto=bare

# rescue
label rescue
  kernel linux
  append initrd=initrd splash=silent rescue=1 showopts

# memory test
label memtest
  kernel memtest

implicit	1
disksize	2880
gfxboot		bootlogo
display		message
prompt		1
timeout		200
readinfo	2
framebuffer	1
