default linux

# default
label linux
  kernel linux
  append linuxrc=auto2,yast2 initrd=initrd ramdisk_size=65536

# failsafe
# implicitly appended by SL 8.0 install gfx boot screen: ide=nodma apm=off acpi=off
label failsafe
  kernel linux
  append linuxrc=auto2,yast2 initrd=initrd ramdisk_size=65536

# apic
label apic
  kernel apic
  append linuxrc=auto2,yast2 initrd=initrd ramdisk_size=65536

# manual
label manual
  kernel linux
  append initrd=initrd ramdisk_size=65536

# rescue
label rescue
  kernel linux
  append linuxrc=auto2,loadnet,loaddisk,rescue initrd=initrd ramdisk_size=65536

# memory test
label memtest
  kernel memtest

implicit	0
gfxboot		suselogo
display		message
prompt		1
timeout		100
readinfo	2
framebuffer	1
