default linux

# default
label linux
  kernel linux
  append linuxrc=auto2,yast2 initrd=initrd ramdisk_size=65536 enableapic

# failsafe
# implicitly appended by SL 7.3 install gfx boot screen: disableapic ide=nodma apm=off
label failsafe
  kernel linux
  append linuxrc=auto2,yast2 initrd=initrd ramdisk_size=65536

# manual
label manual
  kernel linux
  append initrd=initrd ramdisk_size=65536 enableapic

# rescue
label rescue
  kernel linux
  append linuxrc=auto2,loadnet,loaddisk,rescue initrd=initrd ramdisk_size=65536 enableapic

# memory test
label memtest
  kernel memtest

implicit	0
gfxboot		suselogo
display		message
prompt		1
timeout		100
readinfo	2
framebuffer	1
