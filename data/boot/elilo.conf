prompt
timeout=100
default=linux
chooser=textmenu
message=textmenu

# default
image=linux
	label=linux
	initrd=initrd
	append="ramdisk_size=131072"

# failsafe
image=linux
	label=failsafe
	initrd=initrd
	append="ramdisk_size=131072 ide=nodma"

# manual
image=linux
	label=manual
	initrd=initrd
	append="ramdisk_size=131072 manual=1"

# rescue
image=linux
	label=rescue
	initrd=initrd
	append="ramdisk_size=131072 rescue=1"
