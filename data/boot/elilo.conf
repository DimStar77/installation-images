prompt
timeout=80
root=/dev/ram

# default: yast2
image=linux
	label=linux
	initrd=initrd
	append="linuxrc=auto2,yast2 ramdisk_size=131072"

# manual
image=linux
	label=manual
	initrd=initrd
	append="ramdisk_size=131072"

# rescue
image=linux
	label=rescue
	initrd=initrd
	append="linuxrc=auto2,rescue ramdisk_size=131072"
