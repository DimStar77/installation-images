# ! currently unused !
default linux

# default
label linux
  kernel linux
  append linuxrc=auto2,yast2 initrd=initrd ramdisk_size=65536

# failsafe
label failsafe
  kernel linux
  append linuxrc=auto2,yast2 initrd=initrd ramdisk_size=65536 ide=nodma apm=off acpi=off

# manual
label manual
  kernel linux
  append initrd=initrd ramdisk_size=65536

# rescue
label rescue
  kernel linux
  append linuxrc=auto2,loadnet,loaddisk,rescue initrd=initrd ramdisk_size=65536

# memory test
label memtest
  kernel memtest

implicit	0
gfxboot		suselogo
display		message
prompt		1
timeout		100
readinfo	2
framebuffer	1
