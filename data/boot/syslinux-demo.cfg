# demo, auto-inst
default linux
append linuxrc=auto2,demo initrd=initrd rw init=/sbin/live-setup

# manual
label manual
  kernel linux
  append initrd=initrd rw init=/sbin/live-setup

# suse
label suse
  kernel linux
  append initrd=initrd rw

display message
prompt 1
timeout 30
readinfo 2
framebuffer 1
